<div *ngIf="fruitBenefits.length > 0; else noFruitMessage" class="fruit-benefits bg-gray-100 p-6 rounded-lg shadow-md m-4">
  <!-- Fruit Name -->
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Benefits of {{ fruitBenefits[0].name }}</h2>
  
  <!-- Display Key Benefits -->
  <div>
    <h3 class="text-xl font-medium text-gray-700 mb-3">Key Benefits:</h3>
    <ul class="list-disc pl-6 space-y-3">
      <li *ngFor="let benefit of fruitBenefits[0].keyBenefits" class="text-gray-600 text-lg">
        <strong class="text-gray-800">{{ benefit.title }}:</strong> {{ benefit.description }}
      </li>
    </ul>
  </div>

  <!-- Show More/Less Button -->
  <button 
    (click)="showMore = !showMore" 
    class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
    {{ showMore ? 'Show Less' : 'Show More' }}
  </button>

  <!-- Additional Benefits -->
  <div *ngIf="showMore" class="mt-6">
    <h4 class="text-xl font-medium text-gray-700 mb-3">Additional Benefits:</h4>
    <ul class="list-disc pl-6 space-y-2">
      <li *ngFor="let benefit of fruitBenefits[0].moreBenefits" class="text-gray-600 text-base">
        {{ benefit }}
      </li>
    </ul>
  </div>
</div>

<ng-template #noFruitMessage>
  <p class="text-red-500 text-lg font-medium text-center mt-6">{{ errorMessage || 'No benefits found for this fruit.' }}</p>
</ng-template>
